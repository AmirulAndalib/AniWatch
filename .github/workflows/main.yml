name: Build and Release Android APKs

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v1.8.0

      - name: Build APKs
        run: flutter build apk --release --split-per-abi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release:
            - Build APKs for Android
          draft: false
          prerelease: false

      - name: Upload APKs
        uses: actions/upload-artifact@v2
        with:
          name: APKS
          path: |
            ./build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            ./build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            ./build/app/outputs/flutter-apk/app-x86_64-release.apk
            ./build/app/outputs/flutter-apk/app-x86-release.apk

      - name: Attach APKs to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/APKS/*
          asset_name: app-${{ matrix.os }}-${{ github.ref }}.apk
          asset_content_type: application/vnd.android.package-archive
